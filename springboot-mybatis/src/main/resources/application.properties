mainDomain=http://127.0.0.1:8888
staticDomain=http://127.0.0.1:8888
server.port=8888
server.address=127.0.0.1

spring.http.encoding.charset=UTF-8
spring.http.encoding.enable=true
spring.http.encoding.force=true
#静态资源路径设置
spring.mvc.static-path-pattern=/static/**

security.ignored=/css/**,/js/**,/images/**,/font/**

spring.freemarker.cache=false
spring.freemarker.template_update_delay=0

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jeecgmybatis?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000




mybatis.mapper-locations=classpath:/mybatis/mapper/*.xml
mybatis.type-aliases-package=com.ppb.model