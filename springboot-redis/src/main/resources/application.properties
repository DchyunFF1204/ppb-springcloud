redis.cache.clusterNodes=127.0.0.1:6379
redis.cache.commandTimeout=5000
redis.cache.expireSeconds=120
redis.cache.jedisPoolConfig.maxTotal=200
redis.cache.jedisPoolConfig.minIdle=10
